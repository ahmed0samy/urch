<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Linear Countdown</title>
  <style>
    body {
      margin: 0;
      background-color: #111;
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
    }

    .countdown-wrapper {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #222;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 5px 20px;
      box-sizing: border-box;
      font-family: sans-serif;
      font-size: 16px;
    }

    .countdown-bar {
      height: 6px;
      background-color: #00e0ff;
      transition: width 1s linear;
      flex-shrink: 0;
    }

    .bar-container {
      flex-grow: 1;
      margin-left: 15px;
      background: #333;
      height: 6px;
      border-radius: 3px;
      overflow: hidden;
    }
  </style>
</head>
<body>

<div class="countdown-wrapper">
  <div class="time-text" id="time">Time left: 10:00</div>
  <div class="bar-container">
    <div class="countdown-bar" id="bar" style="width: 100%;"></div>
  </div>
</div>

<script>
  const totalSeconds = 10 * 60; // 10 minutes
  let timeLeft = totalSeconds;

  const timeDisplay = document.getElementById("time");
  const bar = document.getElementById("bar");

  function formatTime(seconds) {
    const mins = Math.floor(seconds / 60);
    const secs = seconds % 60;
    return `${mins}:${secs.toString().padStart(2, "0")}`;
  }

  function updateUI() {
    // Update time text
    timeDisplay.textContent = "Time left: " + formatTime(timeLeft);

    // Update bar width
    const percent = (timeLeft / totalSeconds) * 100;
    bar.style.width = percent + "%";
  }

  updateUI();

  const timer = setInterval(() => {
    timeLeft--;
    if (timeLeft < 0) {
      clearInterval(timer);
      timeDisplay.textContent = "Time's up!";
      bar.style.width = "0%";
    } else {
      updateUI();
    }
  }, 1000);
</script>

</body>
</html>
